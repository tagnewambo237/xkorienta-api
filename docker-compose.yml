version: "3.8"

services:
  app:
    image: nkot20/xkorienta-api:${TAG:-develop}
    container_name: xkorienta-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
    env_file:
      - .env
    networks:
      - xkorienta-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  xkorienta-network:
    driver: bridge
